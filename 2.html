<h2>CSS</h2>
앞서 라인게임즈, 네오위즈도 콘솔 게임을 출시했다. 라인게임즈는 지난 8월 첫 콘솔 게임작 ‘베리드 스타즈’를 닌텐도 스위치, 플레이스테이션 버전으로 출시했고 네오위즈는 3월 ‘블레스 언리쉬드(엑스박스)'를, 크래프톤은 1월 ‘미스트오버(플레이스테이션, 닌텐도 스위치)’를 선보였다.
